<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('static/images/book3.jpg');
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn {
            padding: 10px 15px;
            background-color: #0078CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005FA3;
        }
    </style>
</head>
<body>
    <h1>Recommendations</h1>
    <table id="recommendations">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <!-- Books will be dynamically inserted here -->
        </tbody>
    </table>
    <button class="btn" onclick="window.location.href='/home.html'">Back to Home</button>
    <button class="btn" onclick="window.location.href='/savedbooks.html'">View Saved Books</button>

    <script>
        fetch("/recommendations")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("recommendations").querySelector("tbody");
                tableBody.innerHTML = "";
                data.books.forEach(book => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${book.Bookname}</td>
                        <td>${book.Author}</td>
                        <td>
                            <button class="btn" onclick="rateBook('${book.BookID}', 'up')">üëç Thumbs Up</button>
                            <button class="btn" onclick="rateBook('${book.BookID}', 'down')">üëé Thumbs Down</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching recommendations:", error));

        function rateBook(bookId, rating) {
            fetch('/rateBook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    bookId: bookId,
                    rating: rating
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.log("BOOK: ",bookId, " RATING: ", rating);
                    console.error("Error:", data.error);
                } else {
                    console.log("Success:", data.message);
                }
            })
            .catch(error => {
                console.error("Request failed", error);
            });
        }

    </script>
</body>
</html>
