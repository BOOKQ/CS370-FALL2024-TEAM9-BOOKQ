<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookQ's Activity Center</title>
    <style>
        .usu-logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            background-image: url('static/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #07cc00;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #00cc4b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00b33c;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>BookQ Login</h1>

    <form method="post" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Sign Up Link -->
    <a href="/signup" class="signup-link">Don't have an account? Sign Up</a>
</div>

<!-- USU Logo in the bottom right corner -->
<img src="/static/images/USU_Logo.png" alt="USU Logo" class="usu-logo">

</body>
</html>
