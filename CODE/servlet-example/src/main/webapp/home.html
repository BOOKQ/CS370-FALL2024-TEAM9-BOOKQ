<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKQ</title>
    <style>


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            font-family: Arial, sans-serif;
            background-image: url('static/images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Added to position logout button */
        }

        h1 {
            font-size: 50px;
            color: #e0f7fa;
            margin-bottom: 30px;
            text-shadow: 
                1px 1px 0px #000,   /* Black outline, bottom right */
                -1px -1px 0px #000, /* Black outline, top left */
                1px -1px 0px #000,  /* Black outline, top right */
                -1px 1px 0px #000;  /* Black outline, bottom left */
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 15px;
            font-size: 18px;
            background-color: #0078CC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #005FA3;
            transform: translateY(-2px);
        }

        /* Logout Button Styling */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0078CC;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #005FA3;
        }
        #quiz {
            background: #5cb85c;
        }
        #quiz:hover {
            background: #4cae4c;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<!-- Logout Button -->
<a href="login.html" class="btn logout-button">Logout</a>

<div class="container">
    <h1>BookQ</h1>
    <a href="/quiz.html" class="btn" id="quiz">Take Quiz</a>
    <a href="/recommendations.html" class="btn">View Recommendations</a>
    <a href="/savedbooks.html" class="btn">Saved Books</a>
</div>

</body>
</html>
