<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>BookQ Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <label>1. Do you enjoy social gatherings?</label>
                <input type="radio" name="q1" value="yes"> Yes
                <input type="radio" name="q1" value="no"> No
            </div>
            <div class="question">
                <label>2. Do you prefer working alone?</label>
                <input type="radio" name="q2" value="yes"> Yes
                <input type="radio" name="q2" value="no"> No
            </div>
            <div class="question">
                <label>3. Do you often rely on your intuition?</label>
                <input type="radio" name="q3" value="yes"> Yes
                <input type="radio" name="q3" value="no"> No
            </div>
            <div class="question">
                <label>4. Are you more focused on details than the big picture?</label>
                <input type="radio" name="q4" value="yes"> Yes
                <input type="radio" name="q4" value="no"> No
            </div>
            <div class="question">
                <label>5. Do you prefer structured routines over flexibility?</label>
                <input type="radio" name="q5" value="yes"> Yes
                <input type="radio" name="q5" value="no"> No
            </div>
            <div class="question">
                <label>6. Do you find it easy to express your emotions?</label>
                <input type="radio" name="q6" value="yes"> Yes
                <input type="radio" name="q6" value="no"> No
            </div>
            <div class="question">
                <label>7. Do you often make decisions based on logic rather than feelings?</label>
                <input type="radio" name="q7" value="yes"> Yes
                <input type="radio" name="q7" value="no"> No
            </div>
            <div class="question">
                <label>8. Do you feel energized in busy environments?</label>
                <input type="radio" name="q8" value="yes"> Yes
                <input type="radio" name="q8" value="no"> No
            </div>
            <div class="question">
                <label>9. Do you adapt quickly to new situations?</label>
                <input type="radio" name="q9" value="yes"> Yes
                <input type="radio" name="q9" value="no"> No
            </div>
            <div class="question">
                <label>10. Do you often prioritize others' needs over your own?</label>
                <input type="radio" name="q10" value="yes"> Yes
                <input type="radio" name="q10" value="no"> No
            </div>
            <button type="button" id="submit-btn">Submit</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
